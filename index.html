<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cobrança - Itaú Veículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #FF6200; /* Cor laranja do Itaú */
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333333;
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #FF6200; /* Cor laranja do Itaú */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #E55A00;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #F0F0F0;
            border-left: 4px solid #FF6200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cobrança - Itaú Veículos</h1>
        <h2>Gerador de Mensagem ao WhatsApp</h2>
        <form id="messageForm">
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" name="clientName" required>

            <label for="clientPhone">Celular do Cliente:</label>
            <input type="text" id="clientPhone" name="clientPhone" required>

            <label for="installmentNumber">Número da Parcela Vencida:</label>
            <input type="text" id="installmentNumber" name="installmentNumber" required>

            <label for="carPlate">Placa do Carro:</label>
            <input type="text" id="carPlate" name="carPlate" required>

            <label for="analystName">Nome do Analista:</label>
            <input type="text" id="analystName" name="analystName" required>

            <div class="buttons">
                <button type="button" onclick="generateMessage()">Gerar Mensagem</button>
                <button type="reset">Limpar Campos</button>
            </div>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function generateMessage() {
            const clientName = document.getElementById('clientName').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const installmentNumber = document.getElementById('installmentNumber').value;
            const carPlate = document.getElementById('carPlate').value;
            const analystName = document.getElementById('analystName').value;

            if (clientName && clientPhone && installmentNumber && carPlate && analystName) {
                const message = `Olá, ${clientName}. Tudo bem?\n\n` +
                                `Meu nome é ${analystName}, sou do *Itaú Veículos* e estou aqui para te ajudar.\n\n` +
                                `Primeiramente, quero te parabenizar pela compra do seu carro de placa ${carPlate}, e saber se recebeu seu carnê? Está tudo certinho?\n\n` +
                                `Vi que está com a parcela número ${installmentNumber} em atraso e ficamos preocupados. *Regularize o pagamento das parcelas do seu financiamento o quanto antes*. E caso já tenha realizado o pagamento, pode desconsiderar essa mensagem.\n\n` +
                                `Estou aqui para te ajudar ;)`;

                const encodedMessage = encodeURIComponent(message);
                const whatsappLink = `https://wa.me/55${clientPhone}?text=${encodedMessage}`;

                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>${message.replace(/\n/g, '<br>')}</p><p><a href="${whatsappLink}" target="_blank">Enviar pelo WhatsApp</a></p>`;
                resultDiv.style.display = 'block';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>
</body>
</html>
